---
# Create Production LUNs and Volumes for Oracle DBs on AIX
# LUNs/Volumes: home, logs1, logs2, arch, dataSID, tempSID
- hosts: localhost
  name: Create LUNS set for Oracle on AIX
  collections:
    - netapp.ontap
  vars_files:
    - vars/netapp_appliances.yaml
    - vars/storage_vars.yaml

  tasks:
# LUN machine_home
    - include_tasks: tasks/create_aixoracle_lun.yaml
      vars:
        suffix: _home
        size: "{{ size_home }}"
        volname: "{{ machine }}_{{ suffix }}"
        lunname: "{{ volname }}"
# LUN logs1
    - include_tasks: tasks/create_aixoracle_lun.yaml
      vars:
        suffix: _logs1
        size: 18
        volname: "{{ machine }}_{{ suffix }}"
        lunname: "{{ volname }}"
# LUN data
    - include_tasks: tasks/create_aixoracle_lun.yaml
      vars:
        suffix: "_data{{ OSID }} "
        size: "{{ size_datasid }}"
        volname: "{{ machine }}_{{ suffix }}"
        lunname: "{{ volname }}"

      
