---
- name: Create volume
  na_ontap_volume:
    state: present
    name: "{{ src_volname }}"
    aggregate_name: "{{ src_aggr }}"
    size: "{{ size }}" 
    size_unit: gb
    junction_path: "/{{ src_volname }}"
    space_guarantee: "none"
    inline_compression: yes
    type: RW
    volume_security_style: unix
    vserver: "{{ src_vserver }}"
    hostname: "{{ src_hostname }}"
    username: "{{ src_username }}"
    password: "{{ src_password }}"
    https: true
    validate_certs: false
- name: Create LUN
  na_ontap_lun:
    state: present
    vserver: "{{ src_vserver }}"
    name: "{{ lunname }}"
    flexvol_name: "{{ src_volname }}"
    size: "{{ size }}"
    size_unit: gb
    ostype: "{{ ostype }}"
    space_reserve: False
    https: true
    validate_certs: false
    hostname: "{{ src_hostname }}"
    username: "{{ src_username }}"
    password: "{{ src_password }}"